                <meta charset="utf-8" />
		<title>Número maior, igual</title>
		<script>
            var num1 = (prompt("Informe um valor"))
            var num2 = (prompt("Informe um segundo valor"))
        
            if (num1 > num2) {
            document.write("Primeiro é Maior") 
        }
            if (num1 < num2){
            document.write("Segundo é maior")
        }
            if (num1 == num2){   
            document.write("Números iguais")
        }
    



        </script>
	</head>
