                <meta charset="utf-8" />
		<title>Número maior 3</title>
		<script>
            var num1 = parseInt(prompt("Informe um número"))
            var num2 = parseInt(prompt("Informe um segundo número"))
            var num3 = parseInt(prompt("Informe um terceiro número"))
            let numeromaior1 = (Math.max(num1, num2, num3))
            document.write("O primeiro número colocado foi: " + "<br>",num1 ,"<br>"+ "O último número colocado foi: " + "<br>",num3,"<br>" + "O maior número entre eles é: " + "<br>",numeromaior1,"<br>") 


        </script>
