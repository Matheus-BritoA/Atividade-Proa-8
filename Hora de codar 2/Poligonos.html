        <script>

if(lado == 3) {

}

alert("O seu poligono é um pentágono!")
var lado8 = parseInt(prompt("Insira aqui a quantidade do primeiro lado do pentágono"))
var lado9 = parseInt(prompt("Insira aqui a quantidade do segundo lado do pentágono"))
var lado10 = parseInt(prompt("Insira aqui a quantidade do terceiro lado do pentágono"))
var lado11 = parseInt(prompt("Insira aqui a quantidade do quarto lado do pentágono"))
var lado12 = parseInt(prompt("Insira aqui a quantidade do quinto lado do pentágono"))
alert("Seu perimêtro é: " + (lado8+lado9+lado10+lado11+lado12))
}
if(lado < 3) {
    alert("Não é um poligono!")
}
if(lado > 5) {
    alert("Poligono não identificado!")
}
