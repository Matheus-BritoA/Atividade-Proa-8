<html>
<head>
<script>
var numero1=parseInt(prompt("Digite o primeiro numero: "));
var numero2=parseInt(prompt("Digite o segundo numero "));

//1 adicao
// 2 subtração
// 3 divisão
// 4 multiplicação

var operacao=parseInt(prompt("Digite a operação a ser realizada: "));
if(operacao==1){
document.write(numero1 + numero2)
}
else if(operacao==2){
document.write(numero1 - numero2)
}
else if(operacao==3){
document.write(numero1 / numero2)
}
else if(operacao==4){
document.write(numero1 * numero2)
}
</script>
</head>


<body>

</body>
</html>
